<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="nav">
        Gobang Game
    </div>
    <div class="login-container">
        <!--登录界面的对话框login container-->
        <div class="login-dialog">
            <!--提示信息-->
            <h3>Login</h3>
            <!--这个表示一行-->
            <div class="row">
                <!--提示信息-->
                <span>User Name</span>
                <input type="text" id="username">
            </div>
            <!--这是另一行-->
            <div class="row">
                <span>Password</span>
                <!--把type设置为"password",输入的时候，就不会明文显示密码信息-->
                <input type="password" id="password">
            </div>
            <!-- ctrl+/,生成注释的快捷键 -->
            <!-- 提交按钮 -->
            <div class="row">
                <button id="submit">submit</button>
            </div>
            
        </div>
    </div>
    <!-- 或者直接引入jquery,但是链接失效的时候，引入就无效了，所以一般建议把code保存到jquery的文件里 -->
    <script src="./js/jquery.min.js"></script>
    <script>
        let usernameInput = document.querySelector('#username');
        let passwordInput = document.querySelector('#password');
        let submitButton = document.querySelector('#submit');

        submitButton.onclick = function() {
            // JQuery Ajax POST Method
            // https://www.freecodecamp.org/news/jquery-ajax-post-method/#:~:text=%24.post%20%28%20url%20%5B%2C%20data%20%5D%20%5B%2C%20success,more%20than%2040%2C000%20people%20get%20jobs%20as%20developers.
            $.ajax({
                type: 'post',
                url: '/login',
                data: {
                    username: usernameInput.value,
                    password: passwordInput.value,
                },
                success: function(body) {
                    // 请求执行成功之后的回调函数
                    // 判定当前是否登录成功
                    // 登录成功，服务器会返回当前的 User 对象。
                    // 如果登录失败，服务器会返回一个空的 User 对象。
                    // 响应的字符串内容转换为JS的对象。也就是参数里的body
                    // body是否是个有效对象
                    if (body && body.userId > 0) {
                        //登录成功
                        alert("登录成功");
                        // 重定向转跳到“游戏大厅页面”
                        location.assign('/game_hall.html');
                    } else {
                        alert("登录失败");
                    }
                },
                error: function() {
                    // 请求执行失败之后的回调函数
                    alert("登录失败");
                }

            });
        }
</script>

</body>
</html>
